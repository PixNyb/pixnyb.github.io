projects:
  - title: FirstOrDefault
    subtitle: "'s-Hertogenbosch"
    description: |
      Samen met Sven van der Zwet ben ik eigenaar van FirstOrDefault, een dynamisch en innovatief ontwikkelbedrijf gevestigd in 's-Hertogenbosch. Bij FirstOrDefault richten we ons op het leveren van op maat gemaakte (web)applicaties en digitale oplossingen die voldoen aan de unieke behoeften van onze klanten. Met onze gecombineerde expertise in full-stack ontwikkeling, ontwerp en projectmanagement, streven we ernaar om hoogwaardige en schaalbare software te creëren. Ons doel is om bedrijven te helpen efficiënter te werken en hun digitale doelen te bereiken door middel van innovatieve technologieën en op maat gemaakte oplossingen.
    image:
      src: /assets/images/firstordefault.png
      alt: Het logo van FirstOrDefault
      class: cover full
    link:
      url: http://firstordefault.nl
      text: firstordefault.nl
  - title: BJoC
    subtitle: <b>Hoog Catharijne</b>, Utrecht
    description: |
      Beauty and Joy of Computing (BJoC) is een inspirerende lesmethode voor middelbare scholieren, die hen introduceert in de wereld van informatica door zowel theorie als praktijk te combineren. Mijn bijdrage aan dit project bestond uit het vertalen van de Engelstalige lesmaterialen naar het Nederlands, waardoor deze waardevolle methode toegankelijk werd voor Nederlandse scholieren en hen een boeiende introductie tot informatica biedt.
    image:
      src: https://bjoc.nl/afb/BJOC-NL-logo.png
      class: contain full
    link:
      url: http://bjoc.nl
      text: bjoc.nl

achievements:
  - title: LFCS
    subtitle: <b>LF-9qgaihvohk</b> - Geldig tot 2026
    description: |
      De Linux Foundation Certified System Administrator (LFCS) certificering is een waardevolle kwalificatie die aantoont dat een professional in staat is om Linux-systemen te installeren, configureren en beheren. Deze certificering dekt essentiële concepten, waaronder systeemarchitectuur, GNU- en Unix-commando's, bestandssystemen, shell-scripting, gebruikersinterfaces, systeemdiensten en beveiliging. Het behalen van een LFCS toont een sterke basis in Linux aan, wat het een waardevolle troef maakt voor IT-professionals die hun carrière in systeembeheer willen bevorderen.
    image:
      src: /assets/images/lfcs.png
      alt: Het logo van de Linux Foundation LFCS certificering
      class: contain full
  - title: Scrum.org PSM I
    subtitle: Verloopt niet
    description: |
      De Professional Scrum Master I (PSM I) certificering is een waardevolle kwalificatie die aantoont dat een professional in staat is om Scrum-teams te begeleiden en te ondersteunen bij het implementeren van Scrum-praktijken en -principes. Deze certificering dekt essentiële concepten, waaronder Scrum-theorie, Scrum-evenementen, Scrum-rollen, Scrum-artefacten en empirische procescontrole. Het behalen van een PSM I toont een sterke basis in Scrum aan, wat het een waardevolle troef maakt voor IT-professionals die hun carrière in agile softwareontwikkeling willen bevorderen.
    image:
      src: /assets/images/psm1.png
      alt: Het logo van de Scrum.org PSM I certificering
      class: contain full
  - title: CNCF CKA
    subtitle: <b>LF-44s7k5alfp</b> - Geldig tot 2026
    description: |
      De Certified Kubernetes Administrator (CKA) certificering is een waardevolle kwalificatie die aantoont dat een professional in staat is om Kubernetes-clusters te ontwerpen, installeren, configureren en beheren. Deze certificering dekt essentiële concepten, waaronder Kubernetes-architectuur, installatie, applicatielevenscyclusbeheer, netwerken, opslag, beveiliging en probleemoplossing. Het behalen van een CKA toont een sterke basis in Kubernetes aan, wat het een waardevolle troef maakt voor IT-professionals die hun carrière in cloud-native technologieën willen bevorderen.
    image:
      src: /assets/images/cka.png
      alt: Het logo van de CNCF CKA certificering
      class: contain full
  - title: Cisco CCNA
    subtitle: Verlopen
    description: |
      De Cisco Certified Network Associate (CCNA) certificering is een gewaardeerde kwalificatie die aantoont dat een professional in staat is om middelgrote routed en switched netwerken te installeren, configureren, beheren en problemen op te lossen. Deze certificering dekt essentiële netwerkconcepten, waaronder IP-connectiviteit, netwerktoegang, IP-diensten, beveiligingsfundamentals en automatisering en programmeerbaarheid. Het behalen van een CCNA toont een sterke basis in netwerken aan, wat het een waardevolle troef maakt voor IT-professionals die hun carrière in netwerkbeheer en -administratie willen bevorderen.
    image:
      src: /assets/images/ccna.png
      alt: Het logo van de Cisco CCNA certificering
      class: contain full
