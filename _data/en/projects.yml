projects:
  - title: BJoC
    subtitle: <b>Hoog Catharijne</b>, Utrecht
    description: |
      Beauty and Joy of Computing (BJoC) is an inspiring teaching method for high school students, introducing them to the world of computer science by combining both theory and practice. My contribution to this project consisted of translating the English teaching materials into Dutch, making this valuable method accessible to Dutch students and providing them with an engaging introduction to computer science.
    image:
      src: https://bjoc.nl/afb/BJOC-NL-logo.png
      class: contain full
    link:
      url: http://bjoc.nl
      text: bjoc.nl

achievements:
  - title: LFCS
    subtitle: <b>LF-9qgaihvohk</b> - Valid until 2026
    description: |
      The Linux Foundation Certified System Administrator (LFCS) certification is a valuable qualification that demonstrates a professional's ability to install, configure, and manage Linux systems. This certification covers essential concepts, including system architecture, GNU and Unix commands, file systems, shell scripting, user interfaces, system services, and security. Earning an LFCS shows a strong foundation in Linux, making it a valuable asset for IT professionals looking to advance their careers in system administration.
    image:
      src: /assets/images/lfcs.png
      alt: The logo of the Linux Foundation LFCS certification
      class: contain full
  - title: Scrum.org PSM I
    subtitle: Does not expire
    description: |
      The Professional Scrum Master I (PSM I) certification is a valuable qualification that demonstrates a professional's ability to guide and support Scrum teams in implementing Scrum practices and principles. This certification covers essential concepts, including Scrum theory, Scrum events, Scrum roles, Scrum artifacts, and empirical process control. Earning a PSM I shows a strong foundation in Scrum, making it a valuable asset for IT professionals looking to advance their careers in agile software development.
    image:
      src: /assets/images/psm1.png
      alt: The logo of the Scrum.org PSM I certification
      class: contain full
  - title: CNCF CKA
    subtitle: <b>LF-44s7k5alfp</b> - Valid until 2026
    description: |
      The Certified Kubernetes Administrator (CKA) certification is a valuable qualification that demonstrates a professional's ability to design, install, configure, and manage Kubernetes clusters. This certification covers essential concepts, including Kubernetes architecture, installation, application lifecycle management, networking, storage, security, and troubleshooting. Earning a CKA shows a strong foundation in Kubernetes, making it a valuable asset for IT professionals looking to advance their careers in cloud-native technologies.
    image:
      src: /assets/images/cka.png
      alt: The logo of the CNCF CKA certification
      class: contain full
  - title: Cisco CCNA
    subtitle: Expired
    description: |
      The Cisco Certified Network Associate (CCNA) certification is a valued qualification that demonstrates a professional's ability to install, configure, manage, and troubleshoot medium-sized routed and switched networks. This certification covers essential network concepts, including IP connectivity, network access, IP services, security fundamentals, and automation and programmability. Earning a CCNA shows a strong foundation in networking, making it a valuable asset for IT professionals looking to advance their careers in network management and administration.
    image:
      src: /assets/images/ccna.png
      alt: The logo of the Cisco CCNA certification
      class: contain full
